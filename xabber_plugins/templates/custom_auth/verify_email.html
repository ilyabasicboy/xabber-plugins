{% extends 'base.html' %}

        <a href="{% url 'custom_auth:resend_verification_code' user_id=developer.id %}">Resend the confirmation email.</a>
    </div>

    {% block messages %}
        {{ block.super }}
    {% endblock %}
{% endblock %}
