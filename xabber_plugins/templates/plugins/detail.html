{% extends 'base.html' %}

{% block breadcrumbs %}
    <div>
        <a href="{% url 'plugins:plugin_list' %}">Plugin list</a>
        >
        <div>
            {{ plugin.display_name }}
        </div>
    </div>
{% endblock %}

{% block content %}
    <a href="{% url 'plugins:release_list' plugin_name=plugin.name %}">Release list</a>
    <a href="{% url 'plugins:description_list' plugin_name=plugin.name %}">Description list</a>
{% endblock %}
